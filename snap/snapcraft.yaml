name: qmlcreator
version: 1.2.4
summary: A lightweight QML IDE
description: |
  QML Creator is a simple and lightweight IDE for projects based on QML & JavaScript.
  
  Features:
    - Simple project layout style
    - Syntax highlighting
    - Debugging
    - Runs on desktops as well as mobile devices

confinement: strict
icon: resources/images/icon512.png
base: core18

apps:
  BeatTheScore:
    environment:
      QT_PLUGIN_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/plugins
      QML2_IMPORT_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/qt5/qml
    desktop: usr/share/applications/beatthescore.desktop
    command: desktop-launch qmlcreator
    plugs: [ x11, wayland, desktop, opengl ]

parts:
  beatthescore:
    source: .
    plugin: qmake
    qt-version: qt5
    project-files: ['qmlcreator.pro']
    build-packages:
      - qt5-qmake
      - qttools5-dev
      - build-essential
      - qtdeclarative5-dev
      - libqt5svg5-dev
      - qttools5-dev-tools
      - libqt5xmlpatterns5-dev
      - qtmultimedia5-dev
      - libqt5webkit5-dev
      - qtbase5-dev
      - libevdev-dev
      - libudev-dev
      - qml-module-qtquick2
      - qml-module-qtgraphicaleffects
      - qml-module-qtquick-window2
      - qml-module-qtquick-layouts
      - qml-module-qtquick-extras
      - qml-module-qt-labs-folderlistmodel
      - qml-module-qtquick-controls
      - qml-module-qt-labs-settings
      - qml-module-qtquick-localstorage
  env:
    plugin: nil
    stage-packages:
      - libqt5gui5
      - libqt5qml5
      - libqt5quick5
